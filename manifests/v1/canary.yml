apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-simple-webapp
  namespace: simple-webapp
  labels:
    color: green
spec:
  replicas: 5
  selector:
    matchLabels:
      app: simple-webapp
      type: canary
  template:
    metadata:
      labels:
        app: simple-webapp
        type: canary
        color: green
    spec:
      containers:
        - image: 'jeromeevangelista/simple-webapp:1.0.17'
          name: simple-webapp
          ports:
            - containerPort: 8000
              name: web
            - containerPort: 8080
              name: metrics
